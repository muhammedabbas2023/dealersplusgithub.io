<!DOCTYPE html>
<html>
<head>
    <title>House Post Submission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="post.css">
</head>
<body>
    <div class="container">
        <h2>Property Details</h2>
        <form action="save.php" method="post" enctype="multipart/form-data">
            <button class="rent-button" onclick="redirectToPage2()">Rent a House</button>
            <br><br><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="mobile">Mobile #:</label>
            <input type="text" id="mobile" name="mobile" required pattern="03[0-9]{9}">
            <br><br>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            <br><br>
            <label for="rental_price">Rental Price:</label>
            <input type="number" id="rental_price" name="rental_price" required>
            <br><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required maxlength="200"></textarea>
            <br><br>
            <label for="image1">Image 1:</label>
            <input type="file" id="image1" name="image1" required accept="image/*">
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        function redirectToPage2() {
            window.location.href = "index.php";
        }
    </script>
</body>
</html>
